<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <h1>Editar Compra</h1>
    <form method="POST">
        <label for="item">Produto:</label>
        <input type="text" id="item" name="item" value="{{ compra.item }}" required /><br />

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
            {% for cat in categorias %}
                <option value="{{ cat }}" {% if compra.categoria == cat %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select><br />

        <label for="valor">Preço:</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ compra.valor }}" required /><br />

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" value="{{ compra.local }}" required /><br />

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ compra.data }}" required /><br />

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('tabela') }}">Voltar</a>
</body>
</html>
