<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Editar Compra</h1>
    <form method="POST">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" value="{{ compra.produto }}" required><br>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ compra.preco }}" required><br>

        <label for="local">Local:</label>
        <input type="text" id="local" name="local" value="{{ compra.local }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('tabela') }}">Voltar</a>
</body>
</html>
