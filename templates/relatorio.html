<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- RESPONSIVO -->
  <title>Relatório de Preços</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Menor Preço por Item</h1>
  <div class="relatorio-container">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Local mais barato</th>
          <th>Preço (R$)</th>
        </tr>
      </thead>
      <tbody>
        {% for item, (local, valor) in menores.items() %}
        <tr>
          <td data-label="Item">{{ item }}</td>
          <td data-label="Local mais barato">{{ local }}</td>
          <td data-label="Preço (R$)">{{ "%.2f" | format(valor) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Voltar</a>
  </div>
</body>
</html>
